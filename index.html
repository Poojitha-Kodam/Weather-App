<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    <div class="container">
        <div class="search-box">
            <input class="input" type="text" placeholder="enter city name">
            <button class="fa-solid fa-magnifying-glass search-btn"></button>
        </div>

        <div class="location-not-found">
            <h1>sorry, location not found</h1>
            <img src="/assets/404.png" />
        </div>

        <div class="weather-box">
            <img class="image" src="assets/clear.png">
            <div class="deg-box">
                <p class="deg">10<sup>o</sup>C</p>
                <p class="description">Clear</p>
               
            </div>
        </div>
        <div class="humi-wind">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="humi-desr">
                    <p class="weather-humidity">  15%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <i class="fa-solid fa-wind"></i>
                <div class="wind-desr">
                    <p class="wind">10km/h</p>
                    <p>wind-speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
